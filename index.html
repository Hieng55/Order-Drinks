<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <div class="logo">Hien<span>Dev</span></div>
                <ul>
                    <li class="active"><i class="fa-solid fa-house-user"></i> Home</li>
                    <li><i class="fa-regular fa-user"></i> User</li>
                    <li><i class="fa-solid fa-heart"></i> Favourite</li>
                </ul>
                <ul>
                    <li><i class="fa-brands fa-tiktok"></i> Tiktok</li>
                    <li><i class="fa-brands fa-facebook"></i> Facebook</li>
                    <li><i class="fa-brands fa-instagram"></i> Instagram</li>
                </ul>
            </div>
            <div class="center">
                <div class="search">
                    <div class="form">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-input" type="text" placeholder="Search..." />
                        <button type="button" onclick="search()">Search</button>
                    </div>
                </div>

                <h2>PRODUCTS</h2>
                <div class="list list-product"></div>
            </div>
            <div class="cart">
                <div class="name">CART</div>
                <div class="box">
                    <div class="quantity">Quantity: <span>0</span></div>
                    <div class="total-price">Total: <span>0</span></div>
                </div>

                <div class="poss"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
